<!DOCTYPE html>
<html>

<head>
    <title>Wine Catalog</title>
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />


    <!-- import stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- import sub-stylesheets for each pane (NOTE: You are encouraged to modularize your CSS where applicable) -->
    <link rel="stylesheet" type="text/css" href="css/left.css" />
    <link rel="stylesheet" type="text/css" href="css/center.css" />
    <link rel="stylesheet" type="text/css" href="css/right.css" />

    <!-- import third-party libraries -->
    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>

    <!-- import scripts -->
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/category.js"></script>
    <script type="text/javascript" src="js/catalogItem.js"></script>
    <script type="text/javascript" src="js/catalog.js"></script>
    <script type="text/javascript" src="js/cart.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/cartItem.js"></script>
</head>

<body>
    <div id="container">

        <div class="panel right">
            <div id="toggleShoppingCart">
                <span>&#9668;</span>
            </div>
            <div id="slideOutCartContainer" class="shadow">
                <div id="shoppingCartHeader">
                    <p id="shopingCartHeaderTitle">Shopping Cart<p>
                    <div id="shoppingCartColTitles">
                        <p style="margin-left: 30px;" class="QTYspacing">QTY</p>
                        <p class="descSpacing">Description</p>
                        <p class="unitPriceSpacing">Unit Price</p>
                        <p class="amountSpacing">Amount</p>
                    </div>
                </div>
                <div class="blueLine"></div>
                <div id="shoppingCartItemContainer">
                    <ul id="shoppingList">
                    </ul>
                </div>

                <div id="totalContainer">
                    <div class="blueLine"></div>
                    <p id="totalAmount" class="amountSpacing" ></p>
                    <p id="totalAmountSpacing">Total Amount</p>
                </div>
            </div>
        </div>

        <div class="panel left shadow">

            <div id="logoContainer">
                <div id="logoContainerImg" >
                </div>
            </div>

            <div id="logoText" class="upperCase">
                <br>
                <br>
                <p id="logoTitleWine">Wine</p>
                <p>C a t a l o g</p>
            </div>

            <div class="line"></div>

            <div id="searchContainer" >
                <label for="wineSearch" class="labelTitle upperCase">Search</label>
                <input id="wineSearchBox" type="text" name="wineSearch" placeholder="Start typing a wine name...">
            </div>

            <div id="sortByContainer">
                <label class="labelTitle upperCase">Sort By</label>
                <select id="sortBy" name="sortBy">
                  <option value="nameAsc">Name &uarr;</option>
                  <option value="nameDesc">Name &darr;</option>
                  <option disabled>&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472</option>
                  <option value="categoryAsc">Category &uarr;</option>
                  <option value="categoryDesc">Category &darr;</option>
                  <option disabled>&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472</option>
                  <option value="volumeAsc">Volume &uarr;</option>
                  <option value="volumeDesc">Volume &darr;</option>
                  <option disabled>&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472</option>
                  <option value="priceAsc">Price &uarr;</option>
                  <option value="priceDesc">Price &darr;</option>
                  <option disabled>&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472</option>
                  <option value="countryAsc">Country &uarr;</option>
                  <option value="cotunryDesc">Country &darr;</option>
                  <option disabled>&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472&#9472</option>
                  <option value="producerAsc">Producer &uarr;</option>
                  <option value="producerDesc">Producer &darr;</option>
              </select>
          </div>

          <div id="categoryPicker">
            <label id="categoryTitle" class="labelTitle upperCase">Category:</label>
            <ul id="categoryList" type="square">
              <li id="all" class="active">All</li>
              <li id="redWine">Red Wine</li>
              <li id="whiteWine">White Wine</li>
              <li id="roseWine">Ros&eacute; Wine</li>
              <li id="champagne">Champagne</li>
              <li id="sparklingWine">Sparkling Wine</li>
              <li id="dessertWine">Dessert Wine</li>
              <li id="iceWine">Icewine</li>
              <li id="fortifiedWine">Fortified Wines</li>
              <li id="specialtyWine">Specialty Wines</li>
          </ul>
      </div>
    </div>

    <div class="panel center">
        <div id="wineListContainer">
            <ul id="wineList" class="flex-container wrap">
            </ul>
        </div>
    </div>

</div>

</body>

</html>
